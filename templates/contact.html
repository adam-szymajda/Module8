{% extends "parent.html" %}
{% block content %}
<h2 class="introduction">Kontakt</h2>
<ul class="body">
  {% for key, value in items.items() %}
    <li><strong>{{key}}: </strong>{{value}}</li>
  {% endfor %}
</ul>
<form id="contactform" method="post">
  <textarea name="wiadomość" form="contactform">Wpisz wiadomość</textarea>
  <input type="submit">
</form>
{% endblock %}
